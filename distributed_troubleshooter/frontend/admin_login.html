<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fdfbff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      border-radius: 14px;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 2px 12px rgba(186, 140, 216, 0.15);
    }

    .btn-lavender {
      background-color: #c9a0dc;
      color: white;
      border: none;
    }

    .btn-lavender:hover {
      background-color: #b889cf;
    }

    #login-msg {
      font-size: 0.9rem;
    }

    h2 {
      color: #6a5acd;
    }
  </style>
</head>

<body>
  <div class="container mt-5" style="max-width: 420px;">
    <h2 class="text-center mb-4">Admin Login üîê</h2>
    <div class="login-card">
      <input id="username" class="form-control mb-3" placeholder="Username" autocomplete="username">
      <input id="password" class="form-control mb-3" type="password" placeholder="Password" autocomplete="current-password">
      <button class="btn btn-lavender w-100" onclick="login()">Login</button>
      <div id="login-msg" class="text-danger mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8000";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgDiv = document.getElementById("login-msg");
      msgDiv.innerText = "";

      if (!username || !password) {
        msgDiv.innerText = "Please enter both username and password.";
        return;
      }

      fetch(`${BASE_URL}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "admin_dashboard.html";
        } else {
          msgDiv.innerText = "Invalid token received.";
        }
      })
      .catch(() => {
        msgDiv.innerText = "Invalid username or password.";
      });
    }
  </script>
</body>
</html>
